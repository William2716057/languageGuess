<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <h1>What language is being spoken?</h1>

    </div>
    <script src="script.js"></script>
</body>
</html>
